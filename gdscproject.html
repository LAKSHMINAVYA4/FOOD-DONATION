    <!-- Backend Connection (using dummy endpoint) -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('donationForm');
            form.addEventListener('submit', function (event) {
                event.preventDefault();

                // Dummy endpoint URL (replace with your actual backend endpoint)
                const endpoint = 'https://your-backend-api.com/donate';

                // Dummy data (replace with actual form data)
                const data = {
                    name: document.getElementById('name').value,
                    amount: document.getElementById('amount').value,
                    // Add more data fields as needed
                };

                // Dummy request using Fetch API
                fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                .then(response => response.json())
                 .then(data => {
                    console.log('Success:', data);
                    alert('Donation Successful! Thank you for your support.');
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Oops! Something went wrong. Please try again later.');
                });
            });
